<!DOCTYPE html>
<html>
    <head>
        <title>{{ t['login_title'] }} - GreenUP</title>
    </head>
    <body style="background: #cbdea4;">
        <nav>
            <a href="{{ url_for('set_language', lang='ru') }}">Русский</a> |
            <a href="{{ url_for('set_language', lang='en') }}">English</a> |
            <a href="{{ url_for('set_language', lang='kk') }}">Қазақша</a>
        </nav>
        <h1>{{ t['login_title'] }}</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="/login">
            <h3>{{ t['email'] }}</h3>
            <input type="email" name="email" required>
            <h3>{{ t['password'] }}</h3>
            <input type="password" name="password" required>
            <br>
            <button type="submit">{{ t['login_button'] }}</button>
        </form>
        <a href="/register" class="btn default-btn">{{ t['register_title'] }}</a>
        <br>
        <a href="{{ url_for('def_home_page') }}" class="btn btn-primary">{{ t['to_homepage'] }}</a>

    </body>
</html>
